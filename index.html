<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>

    <button class="rock-btn game-btn">Rock</button>
    <button class="paper-btn game-btn">Paper</button>
    <button class="scissors-btn game-btn">Scissors</button>
    <div class="game-data">
      <p>User: <span class="user-answer"></span></p>
      <p>Computer: <span class="computer-answer"></span></p>
      <hr />
      <p>User Score: 10</p>
      <p>Computer Score: 10</p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
